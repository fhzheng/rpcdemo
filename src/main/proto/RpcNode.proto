syntax = "proto3";
option java_package = "xyz.zpath.java.rpc.protobuf";
option java_outer_classname = "RpcNode";
option java_generic_services = true;
import "google/protobuf/any.proto";
message MessageRequest {
    int32 id = 1;
}
message BaseMessage {
    int32 res = 1;
}
message MessageResult {
    int32 id = 1001;
    string msg = 1002;
    string sender = 1003;
    string receiver = 1004;
}
message UserRequest {
    string name = 1;
}
message UserResult {
    int32 id = 1;
    string name = 2;
    int32 age = 3;
    string address = 4;
}
message SchoolRequest {
    int32 id = 1;
}
message SchoolResult {
    int32 id = 1;
    string name = 2;
    string address = 3;
}
message ClassRequest {
    int32 id = 1;
}
message ClassResult {
    int32 id = 1;
    string name = 2;
}
message BlobRequest {
    int32 id = 1;
}
message BlobFrame {
    int32 id = 1;
    bytes content = 2;
    int32 size = 3;
}
message RpcRequest {
    string serviceType = 1;
    string serviceMethod = 2;
    string requestType = 3;
    google.protobuf.Any realRequest = 4;
}
message RpcResult {

}
service MessageService {
    rpc GetMessage (MessageRequest) returns (MessageResult);
}
service UserService {
    rpc getUser (UserRequest) returns (UserResult);
}
service SchoolService {
    rpc getSchool (SchoolRequest) returns (SchoolResult);
}
service ClassService {
    rpc getClass (ClassRequest) returns (ClassResult);
    rpc deleteClass (ClassRequest) returns (ClassResult);
}
service BlobService {
    rpc getBlob (BlobRequest) returns (stream BlobFrame);
}